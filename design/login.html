<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles sp√©cifiques √† la page de connexion */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #EC4899 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-card {
            width: 440px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #6366F1;
            margin: 0;
        }

        .login-subtitle {
            text-align: center;
            color: #6B7280;
            font-size: 14px;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-of-type {
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            font-size: 20px;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 14px 16px 14px 48px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #6B7280;
            padding: 8px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #6366F1;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6366F1;
        }

        .checkbox-wrapper label {
            font-size: 13px;
            color: #6B7280;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 13px;
            color: #6366F1;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #4F46E5;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            height: 52px;
            background: #6366F1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #4F46E5;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #FEE2E2;
            color: #EF4444;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-input.error {
            border-color: #EF4444;
        }

        .form-input.valid {
            border-color: #10B981;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">üöó</div>
                <h1 class="login-logo-text">FLEET MANAGER</h1>
                <p class="login-subtitle">Gestion de flotte moderne</p>
            </div>

            <div class="error-message" id="errorMessage">
                Email ou mot de passe incorrect
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" 
                               class="form-input" 
                               id="email" 
                               placeholder="adresse@email.com" 
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" 
                               class="form-input" 
                               id="password" 
                               placeholder="Mot de passe" 
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oubli√©?</a>
                </div>

                <button type="submit" class="btn-login">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // Simulation de validation
            if (email.value === 'admin@fleet.com' && password.value === 'admin') {
                // Succ√®s - redirection
                email.classList.add('valid');
                password.classList.add('valid');
                errorMessage.classList.remove('show');
                alert('Connexion r√©ussie!');
            } else {
                // Erreur
                email.classList.add('error');
                password.classList.add('error');
                errorMessage.classList.add('show');
            }
        });

        // Validation en temps r√©el
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('error', 'valid');
            if (this.value.includes('@')) {
                this.classList.add('valid');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('error');
            if (this.value.length >= 6) {
                this.classList.add('valid');
            }
        });
    </script>
</body>
</html>
